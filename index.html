<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
	  <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/index.css" type="text/css" />

    <title>Home</title>
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="http://rebirthtobi.github.io/">FXCal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile" aria-controls="navbar-mobile" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-mobile">
          <ul class="navbar-nav justify-content-center ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="indexLink" href="http://rebirthtobi.github.io/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="currencyLink" href="http://rebirthtobi.github.io/currency.html">All Currencies</a>
            </li>
          </ul>
        </div>
      </div>  
    </div>

    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="form-group">
            <small class="form-text" id="fromCurrencyLabel">Currency to convert from</small>
            <select name="" id="fromSelect" class="form-control" aria-describedby="fromCurrencyLabel">
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="fromEntry"/>
          </div>
        </div>
        <div class="col-md-2 d-flex flex-column justify-content-center">
          <button id="swapIcon" type="button" class="btn btn-link">
            <span class="oi oi-transfer mx-auto" title="transfer" aria-hidden="true"></span>
          </button>
          <br/>
          <small class="form-text mx-auto">Swap Currency</small>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <small class="form-text" id="fromCurrencyLabel">Currency converting to</small>
            <select name="" id="toSelect" class="form-control" aria-describedby="fromCurrencyLabel">
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="toEntry" readonly/>
          </div>
        </div>
      </div>
    
      <div class="row align-items-center">
        <div class="col-sm-12  d-flex justify-content-center">
          <button type="button" class="btn btn-outline-success mx-auto disabled" id="convert" disabled>Convert</button>
        </div>
      </div>
    </div>

    <div class="footer" id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-flex">
            <h5> Website have a new update </h5>
            <div class="ml-auto">
              <button class="btn btn-primary" id="update">Update Now</button>
              <button class="btn btn-danger" id="cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/js/idb.js" ></script>
    <script src="/js/db.js" ></script>
    <script src="/js/main.js" ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
